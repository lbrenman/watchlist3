openapi: 3.0.0
info:
  title: watchlist
  version: '1.0'
  contact:
    name: Leor Brenman
  description: Stock Watch List API
servers:
  - url: 'http://localhost:3000'
paths:
  /watchlist:
    get:
      summary: Your GET endpoint
      tags:
        - Watch List
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/quote.yaml
              examples:
                example-1:
                  value:
                    - symbol: TXN
                      lastPrice: 174.74
                      change: 2.4199982
                    - symbol: AAPL
                      lastPrice: 157.58
                      change: 2.4900055
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
              examples:
                example-1:
                  value: Error
      operationId: get-watchlist
      description: Stock Watch List API
      parameters:
        - schema:
            type: array
          in: query
          name: stocklist
          description: 'Array of comma separated stock symbols (e.g. aapl,txn,amzn)'
          required: true
components:
  schemas: {}
  securitySchemes:
    API Key - 1:
      name: apikey
      type: apiKey
      in: header
security:
  - API Key - 1: []
tags:
  - name: Watch List
